<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fusion Hub - Login</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styling */
    body {
      font-family: 'Roboto', sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    /* Decorative Corner Shapes */
    .shape-top {
      position: absolute;
      top: 0;
      right: 0;
      width: 180px;
      height: 180px;
      background: #fda085;
      border-bottom-left-radius: 100%;
      z-index: 1;
    }
    .shape-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 250px;
      height: 250px;
      background: #f6d365;
      border-top-right-radius: 100%;
      z-index: 1;
    }
    /* Centered login container */
    .login-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      text-align: center;
    }
    .login-header {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .login-subtitle {
      font-size: 0.95rem;
      color: #999;
      margin-bottom: 2rem;
    }
    /* Form fields */
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
    }
    /* Login button */
    .login-btn {
      width: 100%;
      padding: 0.8rem;
      background: #fda085;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      margin-top: 1rem;
    }
    .login-btn:hover {
      background: #f88f60;
    }
    /* Links below form */
    .links-row {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }
    .link {
      color: #fda085;
      text-decoration: none;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Decorative shapes -->
  <div class="shape-top"></div>
  <div class="shape-bottom"></div>

  <!-- Login Container -->
  <div class="login-container" id="login-container">
    <div class="login-header">Fusion Hub</div>
    <div class="login-subtitle">Please sign in to continue</div>
    
    <!-- Normal login form -->
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="user@example.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••">
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="links-row">
        <a href="#" class="link">Forgot?</a>
        <a href="#" class="link">Sign Up</a>
      </div>
    </form>
  </div>
  
  <script>
    // Check if user is already logged in (SSO token exists)
    (function() {
      const token = localStorage.getItem('fusionHubToken');
      if (token) {
        // Automatically redirect to home.html if token exists
        window.location.href = "home.html";
      }
    })();
    
    // Handle normal login (mock implementation)
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // In production, send the email/password to your backend for authentication.
      // Here we simulate a successful login by storing a token in localStorage.
      localStorage.setItem('fusionHubToken', 'FAKE_TOKEN_NORMAL_LOGIN');
      // Redirect to home.html after successful login.
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
