<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      transition: 0.3s;
    }
    .input-container {
      position: relative;
      width: 90%;
      margin: 10px auto;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Gmail (Only for Registration)" style="display:none;">
      <div class="input-container">
        <input type="password" id="password" placeholder="Password" required>
        <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn" id="submit-btn">Login</button>
      <p><a href="#" id="forgot-password">Forgot Password?</a></p>
    </form>
    <p id="toggle-message">
      Don't have an account? <a href="#" id="toggle-link">Create an account</a>
    </p>
  </div>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
    if (localStorage.getItem('loggedInUser')) {
      window.location.href = 'home.html';
    }let mode = 'login';
const formTitle = document.getElementById('form-title');
const authForm = document.getElementById('auth-form');
const submitBtn = document.getElementById('submit-btn');
const toggleMessage = document.getElementById('toggle-message');
const forgotPassword = document.getElementById('forgot-password');
const emailInput = document.getElementById('email');
const toggleLink = document.getElementById('toggle-link');

toggleLink.addEventListener('click', function(e) {
  e.preventDefault();
  mode = mode === 'login' ? 'register' : 'login';
  formTitle.innerText = mode === 'login' ? 'Login' : 'Create Account';
  submitBtn.innerText = mode === 'login' ? 'Login' : 'Register';
  emailInput.style.display = mode === 'login' ? 'none' : 'block';
});

authForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if (mode === 'login') {
    if (username === 'TANMAY' && password === 'Tanmay123') {
      localStorage.setItem('loggedInUser', username);
      alert('Welcome Admin! Redirecting to special page.');
      window.location.href = 'home.html';
      return;
    }
    const userData = localStorage.getItem(username);
    if (!userData) {
      alert('User not found. Please register.');
    } else {
      const parsedData = JSON.parse(userData);
      if (parsedData.password === password) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'home.html';
      } else {
        alert('Incorrect password.');
      }
    }
  } else {
    const email = emailInput.value.trim();
    if (!email) {
      alert('Please enter your email.');
      return;
    }
    if (localStorage.getItem(username)) {
      alert('User already exists. Please login.');
    } else {
      localStorage.setItem(username, JSON.stringify({ password, email }));
      localStorage.setItem('loggedInUser', username);
      alert('Account created successfully!');
      window.location.href = 'home.html';
    }
  }
  authForm.reset();
});

forgotPassword.addEventListener('click', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  if (!username) {
    alert('Enter your username first.');
    return;
  }
  const storedData = localStorage.getItem(username);
  if (!storedData) {
    alert('No user found.');
  } else {
    const parsedData = JSON.parse(storedData);
    alert('Your password is: ' + parsedData.password);
  }
});

  </script>
</body>
</html>
